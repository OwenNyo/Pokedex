<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pokeball-container">
        <div class="pokeball"></div>
        <div class="explosion"></div>
        <div class="pokemon-container">
            <div class="pokemon-container-inner">
                <div class="pokemon-front">
                    <div class="pokemon-image">
                        <img class="mewtwo" src="https://img.pokemondb.net/sprites/black-white/anim/normal/mewtwo.gif" alt="Pokemon 1">
                        <h1 class="pokemon-title">TRAINER CARD</h1>
                        <img class="mew" src="https://img.pokemondb.net/sprites/black-white/anim/normal/mew.gif" alt="Mew">
                    </div>
                    <div class="pokemon-info">
                        <div class="pokemon-info-details">
                            <div class="trainer-details">
                                <span>Name</span>
                                <span>You</span>
                            </div>
                            <div class="trainer-details">
                                <span>Money</span>
                                <span>¥9999</span>
                            </div>
                            <div class="trainer-details">
                                <span>Pokédex</span>
                                <span>1017/1017</span>
                            </div>
                            <div class="trainer-details">
                                <span>Time</span>
                                <span id="trainer-time"></span>
                            </div>
                            <div class="trainer-details">
                                <span>Started</span>
                                <span id="trainer-date"></span>
                            </div>
                        </div>
                        <div class="pokemon-info-id">
                            <div class="trainer-id">
                                <span>ID No.</span>
                                <span id="rand-id"></span>
                            </div>
                            <div class="trainer-sprite">
                                <img class="trainer-sprite-red" src="./assets/pokemon-red-sprite.png">
                            </div>
                        </div>
                    </div>
                    <div class="pokemon-info-badges">
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_1.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_2.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_3.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_4.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_5.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_6.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_7.png"></div>
                        <div class="trainer-badge-container"><img class="trainer-badges" src="./assets/logo_badge_8.png"></div>
                    </div>
                </div>
                <div class="pokemon-back">
                    <div class="pokemon-back-content">
                        <h2 class="back-title">Developers License Card</h2>
                        <div class="back-link">
                            <a class="pokemon_links"href="../Pokedex/pokemon.html">Pokemon Page</a>
                            <a class="pokemon_links"href="">Move Page</a>
                            <a class="pokemon_links"href="">Ability Page</a>
                            <a class="pokemon_links"href="">Item page</a>
                        </div>
                        <div class="back-footer">
                            <div class="footer-content">
                                <span class="footer-title-1">© Owen Nyo & Sng Zhan Pung 2023</span>
                            </div>

                            <div class="back-social">
                                <a href="https://www.linkedin.com/in/owen-nyo/" class="social_link">
                                  <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="https://www.github.com/OwenNyo/" class="social_link">
                                  <i class="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="great ball"></div>
    <div class="ultra ball"></div>
    <div class="master ball"></div>
    <div class="safari ball"></div>
    <div class="love ball"></div>
    <div class="net ball"></div>
    <div class="quick ball"></div>
    <div class="cherish ball"></div>
</body>
</html>
